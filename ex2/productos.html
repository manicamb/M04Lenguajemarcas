<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gimnasio Energía - Productos</title>
  <link rel="stylesheet" href="global.css">
  <style>
    .filters {
      text-align: center;
      margin-bottom: 30px;
    }

    .filters span {
      margin: 0 10px;
      cursor: pointer;
      color: #004aad;
      font-weight: bold;
    }

    .product-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .product {
      flex: 1 1 260px;
      background: white;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .product .img {
      background: #ccc;
      height: 150px;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .product h3 {
      margin: 10px 0 5px;
    }

    .product p {
      font-weight: bold;
      color: #007bff;
    }
  </style>
</head>
<body>

  <header>
    <h2>Gimnasio Energía</h2>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="productos.html">Productos</a>
      <a href="contacto.html">Contacto</a>
    </nav>
  </header>

  <main class="container">
    <div class="filters">
      <span>Todos</span> | <span>Clases</span> | <span>Entrenamiento personal</span> | <span>Wellness</span>
    </div>

    <div class="product-grid">
      <div class="product">
        <div class="img"></div>
        <h3>Pack mensual</h3>
        <p>€45</p>
      </div>
      <div class="product">
        <div class="img"></div>
        <h3>Entrenador personal</h3>
        <p>€30/sesión</p>
      </div>
      <div class="product">
        <div class="img"></div>
        <h3>Acceso wellness</h3>
        <p>€20</p>
      </div>
      <div class="product">
        <div class="img"></div>
        <h3>Clase de zumba</h3>
        <p>€10</p>
      </div>
    </div>
  </main>

  <footer>
    © 2025 Gimnasio Energía · info@gimnasioenergia.es
  </footer>

</body>
</html>
